<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles-header.css">
    <link rel="stylesheet" href="./assets/css/styles-hero.css">
    <title>Controle financeiro</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="/"><img src="./assets/imgs/img_superior_esquerda.png" alt="logomarca" width="20%"></a>
        <h1>Controle financeiro</h1>
        <nav id="nav">
            <button id="icon-menu">
                <span id="hamburger"></span>
            </button>
            <ul id="menu">
                <li><a class="child321" href="/">Cadastro de transações</a></li>
                <li><a class="child322" href="/">Limpar dados</a></li>
                <li><a class="child323" href="/">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="div-1">
            <h2>Nova transação</h2><br>
            <form>
                <div id="div-1-2">
                <div id="div-1-2-1"><label for="tipo-de-transacao">Tipo de transação</label><br>
                <input list="tipo-de-transacao"  name="tipo-de-transacao" required placeholder="Compra">
                <datalist id="tipo-de-transacao">
                    <option value="Compra">
                    <option value="Venda">            
                </datalist>
                </div>
                <br>
                <div id="div-1-2-2">
                <label for="nome-da-mercadoria">Nome da mercadoria</label><br>
                <input type="text" id="nome-da-mercadoria" name="nome-da-mercadoria" required placeholder="Input">
                </div>
                <br>
                <div id="div-1-2-3">
                <label for="valor">Valor</label>
                <input type="text" id="valor" name="valor" required placeholder="R$0,00">
                </div>
                </div>
                <br>
                <div id="div-1-4">
                <button type="submit" id="submit">Adicionar transação</button>
                </div>
            </form>
        </div>
        <hr>
        <div id="div-2">
            <h2>Extrato de transações</h2><br><br>
            <table width="100%">
                    <th colspan="2" class="th-1">Mercadoria</th>
                    <th class="th-2">Valor </th>
                </tr>
                <tr>
                    <td>+</td>
                    <td>Lorem ipsum dolor sit amet consectetur</td>
                    <td class="th-2">R$ 12.999,99</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>Quis nostrud exercitation</td>
                    <td class="th-2">R$ 99,99</td>
                </tr>
                <tr>
                    <td>+</td>
                    <td>Lorem ipsum</td>
                    <td class="th-2">R$ 9,99</td>
                </tr>
                <tr>
                    <td class="td-total-0"></td>
                    <td class="td-total-1">Total</td>
                    <td class="td-total-2" class="th-2">R$ 12.909,99</td>
                </tr>
                <tr>
                    <td class="td-lucro"></td>
                    <td class="td-lucro"></td>
                    <td class="td-lucro" class="th-2">[LUCRO]</td>
                </tr>
            </table>



        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
